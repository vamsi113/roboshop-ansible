- name: Extract Password from a File
  ansible.builtin.slurp:
    src: /var/log/mysqld.log
  register: out

- name: Print out
  debug:
    msg: "{{ out['content'] | b64decode | regex_findall('temporary password .*') | join(' ') | split(' ') | last }}"




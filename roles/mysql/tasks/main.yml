- name: Install MYSQL server and python dependancies
  ansible.builtin.yum:
    name: "{{item}}"
    state: installed
  loop:
    - mysql-community-devel
    - mysql-community-server
    - gcc
    - python36-devel

- name: install Mysqlclient pip3 module
  ansible.builtin.pip:
    name: mysqlclient
    executable: pip3


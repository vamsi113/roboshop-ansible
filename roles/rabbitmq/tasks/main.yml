- name: add application user
  community.rabbitmq.rabbitmq_user:
    user: "{{SECRETS.ROBOSHOP_RABBITMQ_USER}}"
    password: "{{SECRETS.ROBOSHOP_RABBITMQ_PASSWORD}}"
    vhost: /
    configure_priv: .*
    read_priv: .*
    write_priv: .*
    state: present
    tags: administrator

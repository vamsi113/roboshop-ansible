- name: Installing Python
  ansible.builtin.yum:
    name:
      - python36
      - gcc
      - python3-devel
    state: installed

#  APP_PRESETUP
- name: Import App Pre-setup task file
  ansible.builtin.import_tasks: app-presetup.yml
